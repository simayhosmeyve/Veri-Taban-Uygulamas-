<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <title>Şirket</title>
</head>
<body>
   
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Anasayfa <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="/sirket">Şirket Bilgileri</a>
            </li>
          </ul>
        </div>
      </nav>
  
    <div style = "margin-top: 50px; margin-left: 220px;" class = "container" >
   
    <div class="card card-inverse" style="background-color: #333; border-color: #333; width:800px; height:500px;">
        <div class="card-block">
          <h1 class="card-title">SH</h1>
          <hr color:"aliceblue" noshade>
          <h3 class="card-title">Adres:</h3>
          <p class="card-text" style="font-size:150%;">Mersin</p>
          <h3 class="card-title">Kiralanan araçlar:</h3>
          {% for sirket in index %}
          <p class="card-text" style="font-size:120%;">{{"-"+sirket.Arac.marka+" "+sirket.Arac.model}}</p>
          {% endfor %}
        </div>
      </div>
    
</div>
</body>
</html>
