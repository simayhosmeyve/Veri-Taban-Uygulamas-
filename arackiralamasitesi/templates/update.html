<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Güncelleme</title>
</head>
<body>
    <div style = "margin-top: 100px;" class = "container" >
    <h3>Araç Kiralama</h3>
  
    <form method="POST" action="{{ url_for('update', arac_id=arac_id,fatura_id=fatura_id,musteri_id=musteri_id) }}" enctype="multipart/form-data">
    
        <div class="form-group">
            <input type="text" name="yeniisim" class="form-control"  placeholder="isim">
        </div>

        <div class="form-group">
            <input type="text" name="yenitelefon" class="form-control"  placeholder="telefon">
        </div>

        <div class="form-group">
              <input type="text" name="yenimarka" class="form-control" placeholder="marka">
        </div>

        <div class="form-group">
              <input type="text" name="yenimodel" class="form-control" placeholder="model">
        </div>

        <div class="form-group">
              <input type="number" name="yenikirafiyati" class="form-control" placeholder="günlük kira fiyatı">
        </div>

        <div class="form-group">
              <input type="number" name="yenikiragun" class="form-control" placeholder="kira günü">
        </div>
   
    <input type="submit" class="btn btn-dark" value="Güncelle">
    
  </form>

</div>
</body>
</html>
